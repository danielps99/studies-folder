---
apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME
spec:
  ports:
    - port: 80
      targetPort: PORT
      name: http
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: SERVICE_NAME
  labels:
    kubernetes.io/service-name: SERVICE_NAME
addressType: IPv4
endpoints:
  - addresses:
      - "HOST_IP"
    conditions:
      ready: true
ports:
  - port: PORT
    name: http
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: SERVICE_NAME-stripprefix
spec:
  stripPrefix:
    prefixes:
      - PATH_PREFIX
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: SERVICE_NAME-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-SERVICE_NAME-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          - path: PATH_PREFIX
            pathType: Prefix
            backend:
              service:
                name: SERVICE_NAME
                port:
                  number: 80
